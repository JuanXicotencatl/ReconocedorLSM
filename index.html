<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <title>Entrenador de Señas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

  <section id="demos" class="invisible m-5">

    <h2 class="text-center">Reconocedor de Señas</h2>

    <p class="text-center" id="status">Cargando...</p>

    <p class="text-center" id="predict" style="display: none;"></p>

    <div class="d-flex justify-content-between">
      <button class="btn btn btn-dark btn-lg" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><i
          class="fa-solid fa-ellipsis-vertical"></i></button>
      <button type="button" class="btn btn btn-dark btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <i class="fa-solid fa-question"></i>
      </button>

    </div>


    <div class="offcanvas offcanvas-start offcanvas-dark" data-bs-scroll="true" tabindex="-1"
      id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Lista de letras</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action">A</a>
          <a href="#" class="list-group-item list-group-item-action">B</a>
          <a href="#" class="list-group-item list-group-item-action">C</a>
          <a href="#" class="list-group-item list-group-item-action">D</a>
          <a href="#" class="list-group-item list-group-item-action">E</a>
          <a href="#" class="list-group-item list-group-item-action">F</a>
          <a href="#" class="list-group-item list-group-item-action">G</a>
          <a href="#" class="list-group-item list-group-item-action">H</a>
          <a href="#" class="list-group-item list-group-item-action">I</a>
          <a href="#" class="list-group-item list-group-item-action">J</a>
          <a href="#" class="list-group-item list-group-item-action">K</a>
          <a href="#" class="list-group-item list-group-item-action">L</a>
          <a href="#" class="list-group-item list-group-item-action">M</a>
          <a href="#" class="list-group-item list-group-item-action">N</a>
          <a href="#" class="list-group-item list-group-item-action">O</a>
          <a href="#" class="list-group-item list-group-item-action">P</a>
          <a href="#" class="list-group-item list-group-item-action">Q</a>
          <a href="#" class="list-group-item list-group-item-action">R</a>
          <a href="#" class="list-group-item list-group-item-action">S</a>
          <a href="#" class="list-group-item list-group-item-action">T</a>
          <a href="#" class="list-group-item list-group-item-action">U</a>
          <a href="#" class="list-group-item list-group-item-action">V</a>
          <a href="#" class="list-group-item list-group-item-action">W</a>
          <a href="#" class="list-group-item list-group-item-action">X</a>
          <a href="#" class="list-group-item list-group-item-action">Y</a>
          <a href="#" class="list-group-item list-group-item-action">Z</a>
        </div>
      </div>
    </div>

    <div id="liveView" class="videoView" style="display: flex;">
      <div style="flex: 1;">
        <button id="webcamButton" class="btn btn-dark mdc-button mdc-button--raised mt-5">
          <span class="mdc-button__ripple"></span>
          <span class="mdc-button__label">HABILITAR WEBCAM</span>
        </button>
        <div style="display: flex; justify-content: center; align-items: center; height: 75vh;">
          <video id="webcam" style="position: absolute" autoplay playsinline></video>
          <canvas class="output_canvas" id="output_canvas" style="position: absolute;"></canvas>
        </div>
      </div>
      <div id="letterDiv"
        style="flex: 1; display: flex; justify-content: center; align-items: center; visibility: hidden;">
        <div id="letterText" style="font-size: 20em;"></div>
      </div>
      <div id="imageContainer">
        <img id="imageLetter" src="" alt="">
      </div>
    </div>
  </section>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body" style="display: flex; justify-content: center;">
          <img id="imagenModal" src="" style="width: 250px; margin: auto;">
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

<section>
  <footer class="footer-distributed">

    <div class="footer-left">

      <img src="resources/logo/ujat.png" width="55%">

    </div>

    <div class="footer-center" style="width: 400px; text-align: center;">

      <img style="margin-right: 100px;" class="text-center" src="resources/logo/dacyti.png"
        width="50%">
    </div>


    <div class="footer-right" style="margin-left: 80px;">

      <img src="/resources/logo/eges.png" width="85%">

    </div>

  </footer>
</section>

</html>
